<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>左右對稱版型</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            text-align: center;
        }
        .left {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hexagon {
            width: 220px;
            aspect-ratio: 1;
            clip-path: polygon(
                50% 0%, 
                93% 25%, 
                93% 75%, 
                50% 100%, 
                7% 75%, 
                7% 25%
            );
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .hexagon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .right {
            width: 50%;
            padding: 40px;
            font-size: 1.2em;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="hexagon">
                <img src="pic1.jpg" alt="圖片">
            </div>
        </div>
        <div class="right">
            <h2>這是右邊的文字區塊</h2>
            <p>
                這裡可以放置介紹、說明或其他內容。版型左右對稱，左邊是正六邊形遮罩的圖片，右邊是文字。
            </p>
        </div>
    
        <div class="left">
            <div class="hexagon">
                <img src="pic2.jpg" alt="圖片">
            </div>
        </div>
        <div class="right">
            <h2>這是右邊的文字區塊</h2>
            <p>
                這裡可以放置介紹、說明或其他內容。版型左右對稱，左邊是正六邊形遮罩的圖片，右邊是文字。
            </p>
        </div>
    
        <div class="left">
            <div class="hexagon">
                <img src="pic3.jpg" alt="圖片">
            </div>
        </div>
        <div class="right">
            <h2>這是右邊的文字區塊</h2>
            <p>
                這裡可以放置介紹、說明或其他內容。版型左右對稱，左邊是正六邊形遮罩的圖片，右邊是文字。
            </p>
        </div>
    </div>
</body>
</html>
