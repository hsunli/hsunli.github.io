<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>紅色區塊</title>
    <style>
        .red-block {
            background-color: red;
            color: yellow;
            padding: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="red-block">
        這是一個紅色背景、黃色文字的區塊。
    </div>

    <!-- inline style -->
    <div style="background-color: red; color: white; padding: 20px;">
        這是一個紅色背景、白色文字的區塊
    </div>

</body>
</html>
