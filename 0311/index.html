	<h1 align="center">李白。俠客行</h1>
	
	<img src="img/xkx.png" width="256">
	
	<pre align="center">
	<font style="font-family: lxgw-wenkai-tc-regular;">
趙客縵胡纓，吳鉤霜雪明。
銀鞍照白馬，颯沓如流星。
十步殺一人，千里不留行。
事了拂衣去，深藏身與名。
閒過信陵飲，脫劍膝前橫。
將炙啖朱亥，持觴勸侯嬴。
三杯吐然諾，五嶽倒爲輕。
眼花耳熱後，意氣素霓生。
救趙揮金槌，邯鄲先震驚。
千秋二壯士，烜赫大梁城。
縱死俠骨香，不慚世上英。
誰能書閣下，白首太玄經。
	</font>
