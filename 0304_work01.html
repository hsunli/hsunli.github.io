<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的第一個 HTML5 頁面</title>
</head>
<body>
    <h1>歡迎來到我的個人網頁</h1>
    <p>這是一個 HTML5 的基本結構範例。</p>

    <h2>我的興趣</h2>
    <ul>
        <li>閱讀</li>
        <li>旅行</li>
        <li>攝影</li>
    </ul>

    <h2>聯絡方式</h2>
    <table border="1">
        <tr>
            <th>類別</th>
            <th>內容</th>
        </tr>
        <tr>
            <td>電子郵件</td>
            <td>example@email.com</td>
        </tr>
        <tr>
            <td>社交媒體</td>
            <td>@myprofile</td>
        </tr>
    </table>
</body>
</html>
