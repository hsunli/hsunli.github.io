<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人名片</title>
</head>
<body>
    <h1>我的個人名片</h1>

    <!-- 使用表格設計個人名片 -->
    <table border="1" width="600">
        <tr>
            <!-- 左側放個人照片 -->
            <td width="200" align="center">
                <img src="https://via.placeholder.com/150" alt="個人照片" width="150">
            </td>
            <!-- 右側放個人基本資訊 -->
            <td width="400">
                <h2>王小明</h2>
                <h3>前端設計學習者</h3>
                <p>你好！我是王小明，正在學習網頁設計，希望能建立自己的網站！</p>
            </td>
        </tr>
        <tr>
            <!-- 下方欄位：興趣與聯絡資訊 -->
            <td colspan="2">
                <h3>我的興趣</h3>
                <ul>
                    <li>寫作</li>
                    <li>繪畫</li>
                    <li>程式設計</li>
                </ul>
                
                <h3>聯絡方式</h3>
                <table border="1" width="100%">
                    <tr>
                        <th>類別</th>
                        <th>內容</th>
                    </tr>
                    <tr>
                        <td>電子郵件</td>
                        <td>xiaoming@email.com</td>
                    </tr>
                    <tr>
                        <td>社交媒體</td>
                        <td>@xiaoming</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
